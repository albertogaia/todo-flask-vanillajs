<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo List App Alberto Gaia</title>
</head>
<body>
    <h1>Todo List</h1>
    <p>Creata con Flask per il backend e Vanilla JS/CSS per il frontend</p>

    <script src="./assets/js/app.js"></script>
</body>
